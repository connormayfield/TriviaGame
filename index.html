<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seinfeld Trivia</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="assets/images/index.png" class="img-fluid text-center" id="main-logo" alt="Seinfeld logo" height="20px">
        <h1 class="display-3">Trivia</h1>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <img src="assets/images/cast2.jpg" class="img-fluid text-center" id="family-photo" alt="Jerry">
        <div>
          <h3 id="timer"></h3>
        </div>
      </div>

      <div class="offset-md-1"></div>

      <div class="col-md-8">
        <div id="start-page" class="start-page-text">
          <h2>Get ready to play</h2>
          <p>Test your knowledge of <i>Seinfeld</i> Bust out your puffy shirt and urban sombrero, it's time for some Seinfeld Trivia!</p>
          <div class="btn btn-danger" id="start-button">Start
          </div>
        </div>

      <div>
        <div id="questions-box">
        </div>
      </div>

        <div class="hidden" id="end-page">
          <h2>Here are your scores:</h2>
          <p id="correct-answers"></p>
          <p id="incorrect-answers"></p>
          <p id="unanswered"></p>
        </div>
      </div>
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
